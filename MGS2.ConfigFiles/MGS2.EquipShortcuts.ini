# You can also use the Gamepad and ContextMenu options (they've been left out here to save space)

# Many keyboard buttons may perform unwanted game inputs such as shooting or moving
# To unbind those inputs, open the files bin\kb.ini & bin\kbs.ini in a text editor and delete all contents

# In the Groups below, the default Weapons/Items are shown, but you can change them or add more lines
# The parser will try to work out which weapon/item you mean - if it doesn't work, try the ID number
#   (e.g. 6 for Nikita) in the individual weapon/item sections further down


