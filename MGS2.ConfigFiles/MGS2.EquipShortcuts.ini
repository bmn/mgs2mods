# Equip shortcuts
# Trigger a shortcut (e.g. a keyboard shortcut) to change equips MGS1 PC style

# If Unequip=Yes, reaching the end of a group (or using an individual weapon/item shortcut)
#   will cause the next use of the shortcut to unequip the current item
# Unequip=No (default) will instead go back to the first item in the group
# It can also be set in individual groups, to override the behaviour for that group only.

# If Reserve=Previous, the reserve item will be changed to the item being removed (normal Previous behaviour)
# If Reserve=Unequip, the reserve item will be set to no item (normal Unequip behaviour)
# If Reserve=Normal (default), either Previous or Unequip mode will be used (whichever is selected in-game)
# If Reserve=NoChange, the reserve item will not be affected
# Only within groups: Reserve can alternatively be set to the name of a weapon/item (e.g. Reserve=SOCOM),
#   which will set that item as the reserve


[EquipShortcuts]
Enabled=Yes
#Active=Yes
#Unequip=No
#Reserve=Normal

[EquipShortcuts.Toggle]
#Keyboard=
#Gamepad=
#ContextMenu=Toggle Equip Shortcuts
#ContextMenuPosition=


# Full list of shortcuts below
